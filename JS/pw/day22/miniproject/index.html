<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h3>Student Management System(OOP in JS)</h3>
        <div class="addStudentForm">
            <input type="text" name="studentName" id="studentName" placeholder="Student Name">
            <input type="number" name="marks" id="marks" placeholder="Marks">
            <select name="subject" id="subject">
                <option value="python">Python</option>
                <option value="javascript">Javascript</option>
            </select>
            <button id="addStudent">
                Add Student
            </button>
        </div>
        <div class="studentDetails">
            <div class="headers">
                <h4>Name</h4>
                <h4>Course</h4>
                <h4>Marks</h4>
                <h4>Status</h4>
                <h4>Action</h4>
            </div>
                <div class="studentData">
                </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
