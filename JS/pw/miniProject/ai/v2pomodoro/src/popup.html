<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pomodoro Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <div class="logo">üî•</div>
        <div>
          <div class="title">Pomodoro Pro</div>
          <div class="subtitle">Focus ‚Äî Track ‚Äî Block</div>
        </div>
      </div>
      <button id="openOptions" class="ghost">‚öô</button>
    </header>

    <main class="content">
      <section class="timer-card">
        <div class="timer-display" id="timerDisplay">00:00</div>
        <div class="timer-controls">
          <button class="btn primary" id="startBtn">Start</button>
          <button class="btn" id="pauseBtn">Pause</button>
          <button class="btn" id="stopBtn">Stop</button>
        </div>
        <div class="presets">
          <button class="chip" data-min="25">25</button>
          <button class="chip" data-min="50">50</button>
          <button class="chip" data-min="15">15</button>
          <button class="chip" data-min="5">5</button>
        </div>
      </section>

      <section class="panel">
        <h4>Top sites (tracked)</h4>
        <div id="topSites" class="list"></div>
        <div class="panel-actions">
          <button class="btn small" id="resetUsage">Reset</button>
        </div>
      </section>

      <section class="panel">
        <h4>Blocked Sites</h4>
        <div class="blocked-row">
          <input id="blockInput" placeholder="example.com" />
          <button id="addBlock" class="btn small">Block</button>
        </div>
        <div id="blockedList" class="list"></div>
      </section>
    </main>

    <footer class="footer">
      <small>Designed for focus ‚Äî built with ‚ù§Ô∏è</small>
    </footer>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
