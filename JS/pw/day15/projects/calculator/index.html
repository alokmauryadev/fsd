<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="calculator">
        <div class="answer">
            <div class="answertext">0</div>
        </div>
        <div class="optinputs">
            <div class="numbers">
            <div id="num1">1</div>
            <div id="num2">2</div>
            <div id="num3">3</div>
            <div id="num4">4</div>
            <div id="num5">5</div>
            <div id="num6">6</div>
            <div id="num7">7</div>
            <div id="num8">8</div>
            <div id="num9">9</div>
            <div id="num0">0</div>
            <div id="equalto">=</div>
            <div id="" style="font-weight:500;">Clear</div>
            </div>
            <div class="operators">
                <div id="add">+</div>
                <div id="subtract">-</div>
                <div id="multiply">*</div>
                <div id="divide">/</div>
            </div>
        </div>
    </div>
</body>
</html>
