<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=q">
    <title>To do list App</title>
</head>
<body>
        <div class="todoApp">
           <h3>Todo list (OOP+ LocalStorage)</h3>
           <div class="addtaskForm">
            <input type="text" class="taskName" id="task" placeholder="Enter your task">
            <button id="addTask">Add</button>
           </div>
           <div class="filterInputs">
            <span id="all">All</span>
            <span id="pending">Pending</span>
            <span id="completed">Completed</span>
           </div>
           <div class="tasks">
            <div class="task1">
                <input type="checkbox" name="" id="progress">
                <span class="taskContent">I'm a little Task</span>
                <div class="edit">Edit</div>
                <div id="delete">Delete</div>
            </div>
           </div>
        </div>
</body>
</html>
