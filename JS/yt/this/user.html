<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="main">
    <div class="formContainer">
        <div class="formInputs">
            <form id="userForm">
                <h1>Add User</h1>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="role">Role</label>
                <select name="role" id="role">
                    <option value="designer">UI/UX Designer</option>
                    <option value="engineer">Backend Engineer</option>
                    <option value="developer">Frontend Developer</option>
                </select>
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" cols="30" rows="4"></textarea>
                <label for="photoURL">Photo URL</label>
                <input type="text" name="photoURL" id="photoURL">
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="userContainer">
<div class="users">
    <div class="user">
        <div class="profilePhoto"><img src="https://www.simplelyst.com/_image-uploads/profile_photo-agents-agent-2-87173.jpg" alt=""></div>
        <div class="profileDetails">
          <span class="name">John Doe</span>
          <span class="role">Frontend Development</span>
          <span class="bio">Loves beautiful UIs and learning new technologies</span>
        </div>
    </div>
</div>
    </div>
    </div>
    <!-- <script src="user.js"></script> -->
    <script src="user2.js"></script>
</body>
</html>
