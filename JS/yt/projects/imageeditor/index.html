<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="left">
            <div class="top">
                <label for="upload-image" id="upload">Upload Image
                    <input type="file" id="upload-image" accept="image/+" hidden>
                </label>
                <button id="resetImage" class="btn">Reset</button>
                <button id="saveImage" class="btn">Download</button>
            </div>
            <div class="bottom">
                <div class="placeholder">
                    <i class="ri-file-image-line"></i>
                    <p>No Image Choosen</p>
                </div>
                <canvas id="image-preview"></canvas>
            </div>
            </div>
            <div class="right">
                <h2>Filter</h2>
                <div class="filters">
                </div>
        </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
