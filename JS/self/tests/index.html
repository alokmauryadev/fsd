<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passsword Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container">
    <h1>Password Generator</h1>

    <div class="card">
        <div class="result-wrap">
            <input type="text" id="passwordOutput" readonly aria-label="Generated pasword"/>
            <button id="copyBtn" title="Copy password">Copy</button>
        </div>

        <label for="length">Length: <span id="lengthVal">16</span></label>
        <input type="range" id="length" min="4" max="64" value="16">

        <div class="options">
            <label><input type="checkbox" id="lowercase" checked>Lowercase</label>
            <label><input type="checkbox" id="uppercase" checked>Uppercase</label>
            <label><input type="checkbox" id="numbers" checked>Numbers</label>
            <label><input type="checkbox" id="symbols">Symbols</label>
        </div>

        <div class="actions">
            <button id="generateBtn">Generate</button>
            <div id="strength">Strength: <span id="strengthVal">-</span></div>
        </div>

        <small class="hint">Tip: Use a length &gt;= 12 and includes multiple character types for a strong pasword. </small>
    </div>
   </main> 

   <script src="script.js"></script>
</body>
</html>
