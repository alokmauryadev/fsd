<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling in JavaScript</title>
    <style>
        .container{
            padding: 10px;
            background: red;
        }
                .child-container{
            padding: 10px;
            background: yellow;
            /* margin: 10px; */
        }
        .child{
            padding: 10px;
            background: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child-container">
            <div class="child">
                I am a little child.
            </div>
        </div>
    </div>
    <div id="alertmessage"></div>
    <script src="script.js"></script>
</body>
</html>
