<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        
        body{
            background: #0e0d0d ;
  font-family: "Roboto", sans-serif;
        }
        .container{
            display: grid;
            gap: 1rem;
        }
        .card{
            display: flex;
            border: 1px solid white;
            padding: .5rem;
            gap: .7rem;
            overflow: hidden;
        }
         .img{
            width:fit-content;
            border-radius: 10px;
            overflow: hidden;
        }
        .img img{
            width: 200px;
        }
        .thumbnail{
            position: relative;
        }
        .duration{
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgb(0, 0, 0,0.7);
            color: white;
            border-radius: 3px;
            margin: 8px;
            padding: 2px;
        }
        .title{
        overflow: hidden;
         white-space: nowrap;
         color: white;
            text-overflow: ellipsis;
        }
        .subtitles{
            display: flex;
            gap: .3rem;
        }
        .subtitle{
            margin-top: .5rem;
            position: relative;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
\          </div>
    <script src="script.js"></script>
</body>
</html>
