<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 2fr;
            width: 100vw;
            height: 100vh;
        }
        .box1{
            background: lightblue;
        }
        .box2{
            background: lightgreen;
        }
        .box3{
            background: lightcyan;
            grid-area: 2/2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
