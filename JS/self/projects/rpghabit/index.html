<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "system-black": "#050505",
              "system-blue": "#00a8ff",
              "system-dark-blue": "#005f99",
              "system-alert": "#ff3333",
            },
            fontFamily: {
              system: ["Rajdhani", "sans-serif"],
            },
            boxShadow: {
              glow: "0 0 10px #00a8ff, 0 0 20px #00a8ff44",
              "glow-alert": "0 0 10px #ff3333, 0 0 20px #ff333344",
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-screen w-full flex justify-center items-center p-4">
<main class="grid grid-cols-[1fr_2fr] border max-w-4xl w-full h-[90vh] bg-system-black/90 shadow-glow relative">
      <div
        class="statusWindow col-span-1 row-span-2 flex flex-col justify-center items-center text-center gap-6 h-full"
      >
        <span class="text-system-blue text-2xl">STATUS</span>
        <div class="basicDetails w-full p-4 flex flex-col gap-3 items-center">

        </div>
      </div>
      <div class="questswindow flex h-full w-full flex-col gap-2 p-4">
        <div
          class="wtitle flex justify-between border-b-1 border-system-dark-blue"
        >
          <span class="text-system-blue text-2xl font-bold">QUESTS</span>
          <button class="text-center px-4 py-2 border-2 border-system-blue" id="add-quest-btn">
            [ + ] NEW QUEST
          </button>
        </div>
          <div class="quests flex flex-col gap-2">

          </div>
      </div>
      <div class="statuslog col-start-2 col-span-1"><div>
        Status Logs
      </div></div>
      
<!-- Backdrop with blur -->
<div class="overlay fixed inset-0 bg-black/50 backdrop-blur-sm z-40"></div>

<!-- Your Modal (add z-50 to ensure it's above backdrop) -->
<div class="addQuestModal flex flex-col gap-2 bg-system-black border-2 shadow-glow shadow-2xl justify-center items-center absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 p-4">

        <span class="w-full text-xl">NEW QUEST</span>
        <div class="w-full">
          <input class="w-full p-2  border-system-blue border-2 bg-[#121528] text-neutral" type="text" id="iQuestName" placeholder="Quest Name">
        </div>
        <div class="w-full flex gap-2 justify-between">
          <select name="stats" id="stats" class="bg-[#121528] border-system-blue border-2 p-2 w-full">
            <option value="str" class="str">STR (Strength)</option>
            <option value="int">INT (Intelligence)</option>
            <option value="agi" class="agi">AGI (Agility)</option>
          </select>
          <input type="number" class=" bg-[#121528] border-system-blue border-2 p-2 w-full" id="xpVal" placeholder="XP Reward" value="10">
        </div>
        <div class="w-full flex-1 flex justify-end gap-2 modal-actions" > 
          <button class="cancel text-[#6C7081]" id="cancel">CANCEL</button>
          <button class="accept border-none bg-system-blue text-system-black p-2 font-semibold" id="accept">ACCEPT</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
