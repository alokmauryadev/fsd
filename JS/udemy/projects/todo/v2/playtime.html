<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="date" name="date" id="duedate">
    <span id="datevalue"></span>
    <script>
       let date =  document.getElementById("duedate")
        let dateSpan = document.getElementById("datevalue")

        date.addEventListener("change",() => { 
            let formattedDate = new Date(date.value)
            dateSpan.innerText = formattedDate.getDate()
         })


    </script>
</body>
</html>
