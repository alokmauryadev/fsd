<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <div class="logo-icon">
              <i class="fa-solid fa-check"></i>
            </div>
            <span>TaskFlow</span>
          </div>
          <div class="task-status">
            <div id="totaltasks">
              <div class="stat-item">
                <i class="fa-solid fa-list-check"></i>
                <span
                  >Total:
                  <span class="stat-value" id="totalCount">1</span></span
                >
              </div>
              <div class="stat-item">
                <i class="fa-solid fa-circle-check"></i>
                <span
                  >Completed:
                  <span class="stat-value" id="doneCount">0</span></span
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="body-headings">
          <span id="heading">My Tasks</span>
          <span>Organise your work and achieve yours goals</span>
        </div>
        <div class="task-containers">
            <div class="task-box to-do-box">
                <div class="box-heading">
                    <div class="box-title">
                        <span class="box-icon">
                <i class="fa-solid fa-circle"></i>
              </span>
              <span>To Do</span>
                    </div>
        <div class="taskCount">
            <span class="countNum">0</span>
        </div>
                </div>
                <div class="todo-list tasks">
                    <div class="taskitem">
                        <div class="taskDetails">
                            <div class="taskcontent">
                                <span class="taskDetail">This is a task</span>
                                <span class="diffLevel">-Medium</span>
                            </div>
                            <span>
                                <div class="task-actions">
                                    <button class="task-btn pen">
                                        <i class="fa-solid fa-pen"></i>
                                    </button>
                                <button class="task-btn trash">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                            <button class="task-btn play">
                                        <i class="fa-solid fa-play"></i>
                                    </button>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="add-task-block">
                    <input type="text" id="task"placeholder="What needs to be done?">
                    <div class="extra">
                    <input type="date" name="due" id="due">
                    <select name="difficulty" id="difficulty">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    </div>
                    <button id="addtask">
                        + Add Task
                    </button>
                </div>
</div>
 <div class="task-box doing-box">
                <div class="box-heading">
                    <div class="box-title">
                        <span class="box-icon">
                <i class="fa-solid fa-spinner"></i>
              </span>
              <span>In Progress</span>
                    </div>
        <div class="taskCount">
            <span class="countNum">0</span>
        </div>
                </div>
                <div class="doing-list tasks">
                    <div class="taskitem">
                        <div class="taskDetails">
                            <div class="taskcontent">
                                <span class="taskDetail">This is a task</span>
                                <span class="diffLevel">-Medium</span>
                            </div>
                            <span>
                                <div class="task-actions">
                                    <button class="task-btn pen">
                                        <i class="fa-solid fa-pen"></i>
                                    </button>
 <button class="task-btn trash">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                    <button class="task-btn leftShift">
                                        <i class="fa-solid fa-arrow-left"></i>
                                    </button>
            <button class="task-btn complete">
                                        <i class="fa-solid fa-check"></i>
                                    </button>
                                </div>
                            </span>
                        </div>
                </div>
            </div>
        </div>
         <div class="task-box done-box">
                <div class="box-heading">
                    <div class="box-title">
                        <span class="box-icon">
                <i class="fa-solid fa-check"></i>
              </span>
              <span>Done</span>
                    </div>
        <div class="taskCount">
            <span class="countNum">0</span>
        </div>
                </div>
                <div class="doing-list tasks">
                    <div class="taskitem">
                        <div class="taskDetails">
                            <div class="taskcontent">
                                <span class="taskDetail">This is a task</span>
                                <span class="diffLevel">-Medium</span>
                            </div>
                            <span>
                                <div class="task-actions">
                                    <button class="task-btn pen">
                                        <i class="fa-solid fa-pen"></i>
                                    </button>
 <button class="task-btn trash">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                    <button class="task-btn redo">
                                        <i class="fa-solid fa-rotate-left"></i>
                                    </button>
                                </div>
                            </span>
                        </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
