<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        .completed{
            text-decoration: line-through;
        }
        form{
            display: flex;
            justify-content: center;
            margin: 10px;
        }
        .completed {
  text-decoration: line-through;
  opacity: 0.6;
}
.todo {
  transition: all 0.2s ease;
}
.todo:hover {
  background: rgb(237, 252, 196);
}

        .taskForm{
            display: flex;
            gap: .5rem;
            align-items: center;
        }
        #submit{
            background-color: rgb(0, 93, 186);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 1px 1px #45444440;  
        }
        #task{
            outline: none;

        }
        .container{
            display: flex;
            justify-content: center;
            align-content: center;
        }

        .tasks{
            /* background: #ccc; */
            display: flex;
            flex-direction: column;
            gap: 4px;
           /* height: 80vh; */
           height: auto;
           width: 40vw;


        }
        .todo{
            border: 2px solid black;
            border-radius: 5px;
            margin:5px;
            display: flex;
            padding: 10px;
            background: rgb(246, 255, 208);
            justify-content: space-between;
        }
        .deleteTask:hover{
            cursor: pointer;
        }
        .deleteTask:hover .fa-trash{
           color: rgb(187, 65, 65);
        }
    </style>
</head>
<body>
    <form action="">
        <div class="taskForm">
        <label for="todo">
          Task
        </label>
         <input type="text" id="task" name="task">
        <button id="submit" type="submit">Add</button>
        </div>
    </form>
    <div class="container">
        <div class="tasks">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
