<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Study Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        accent: '#f59e0b',
                        dark: '#1f2937'
                    }
                }
            }
        }
    </script>
    <style>
        .code-block {
            font-family: 'Courier New', monospace;
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .highlight {
            background-color: #fef3c7;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
        }
        .chapter-card {
            transition: all 0.3s ease;
        }
        .chapter-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">üìö JavaScript Study Notes</h1>
            <p class="text-lg text-gray-600 mb-6">Comprehensive chapter-by-chapter notes for JavaScript concepts</p>
            <div class="flex justify-center space-x-4">
                <button id="expandAll" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Expand All Chapters
                </button>
                <button id="collapseAll" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                    Collapse All Chapters
                </button>
            </div>
        </header>

        <!-- Table of Contents -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">üìã Table of Contents</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3" id="toc">
                <!-- TOC will be generated by JavaScript -->
            </div>
        </div>

        <!-- Chapters Container -->
        <div id="chaptersContainer" class="space-y-6">
            <!-- Chapters will be inserted here -->
        </div>

        <!-- Progress Section -->
        <div class="mt-12 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">üìä Study Progress</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="text-center">
                    <div class="text-3xl font-bold text-primary" id="totalChapters">12</div>
                    <div class="text-gray-600">Total Chapters</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-secondary" id="completedChapters">0</div>
                    <div class="text-gray-600">Completed</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-accent" id="progressPercentage">0%</div>
                    <div class="text-gray-600">Progress</div>
                </div>
            </div>
            <div class="mt-4 bg-gray-200 rounded-full h-3">
                <div class="bg-gradient-to-r from-primary to-secondary h-3 rounded-full transition-all duration-500" id="progressBar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">‚ö° Quick Actions</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button class="bg-primary text-white p-3 rounded-lg hover:bg-blue-600 transition-colors" onclick="notesApp.expandAllChapters()">
                    üìñ Expand All
                </button>
                <button class="bg-gray-600 text-white p-3 rounded-lg hover:bg-gray-700 transition-colors" onclick="notesApp.collapseAllChapters()">
                    üìï Collapse All
                </button>
                <button class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition-colors" onclick="notesApp.showProgress()">
                    üìà Show Progress
                </button>
                <button class="bg-purple-500 text-white p-3 rounded-lg hover:bg-purple-600 transition-colors" onclick="notesApp.printAllChapters()">
                    üñ®Ô∏è Print All
                </button>
            </div>
            <div class="mt-4 text-sm text-gray-600">
                <p><strong>Keyboard Shortcuts:</strong> Ctrl+A (Expand All), Ctrl+S (Collapse All)</p>
            </div>
        </div>
    </div>

    <script src="notes-data.js"></script>
    <script src="notes-app.js"></script>
</body>
</html>
