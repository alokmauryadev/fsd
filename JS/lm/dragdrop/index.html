<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop in JS</title>
    <style>
                :root {
            --bg-color: #f4f5f7;
            --column-bg: #ebecf0;
            --card-bg: #ffffff;
            --text-color: #172b4d;
            --highlight: #0052cc;
            --ghost-opacity: 0.4;
        }
        *{
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 1rem;
            box-sizing: border-box;
        }
        .container{
            width: 40vw;
            height: 400px;
            border: 1px solid rgb(104, 101, 101);
            border-radius: 5px;
        }
        .box{
            text-align: center;
            margin: .5rem;
            padding: 1rem;
            border: 1px solid black;
        }
        .dragging {
            opacity: var(--ghost-opacity);
            background-color: #e1e1e1;
            border: 2px dashed #999;
        }
    </style>
</head>
<body>
    <!-- 
    Drag and drop API is a state based negotiation between a Source Node and a Target node, mediated by global DataTransfer Object.
    In Drag and Drop, the actual node stays where it was, API handles the intent of the transfer, not the persistence of the transfer.
     -->

     <!-- 
     Now let's earn, how we do it -->

     <div id="container1" class="container">
        <div id="box1" class="box">
            Hi, I'm a box
        </div>
     </div>
     <div id="contaienr2" class="container contain"></div>

     <script>
        let draggedElementId = null;
        let container = document.querySelector(".container")
        let box1 = document.querySelector(".box")
        let targetContainer = document.getElementById("container2")
        box1.setAttribute("draggable",true)
        box1.addEventListener("dragstart",(e)=>{
             draggedElementId = e.target.id
            console.log(e)
            let id = e.target.id
            e.dataTransfer.setData("text/plain",id)
            console.log(id)
        })
        box1.addEventListener("drag",(e)=>{
            e.target.classList.add('dragging')
        })
        box1.addEventListener("dragend",(e)=>{
            e.target.classList.remove("dragging")
        })
        container2.addEventListener("dragover",(e)=>{
            e.preventDefault();
            
        })
     </script>
</body>
</html>
