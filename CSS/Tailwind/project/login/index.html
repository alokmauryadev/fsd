<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 flex flex-col rounded-lg p-8 shadow-lg">
        <h2 class="text-center text-3xl text-white font-bold mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2 " for="email">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 text-gray-50 border-2 rounded-md outline-0" type="email" name="email" placeholder="Email" id="email">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2 " for="password">Password</label>
                <input class="w-full px-3 py-2 bg-gray-600 text-gray-50 border-2 rounded-md outline-0" type="password" name="password" placeholder="Password" id="password">
            </div>
            <button class="w-full bg-blue-400 text-white font-bold rounded-md border-none mt-4 px-2 py-1 hover:bg-blue-500 shadow-2xl" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
