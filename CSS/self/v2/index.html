<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Element Selector */
        /* div{
            background-color: red;
        } */
         .red{
            background-color: red;
         }

         div > p{
            background-color: green;
         }
         a:visited{
            color: rgb(211, 38, 242);
            background-color: rgb(2, 1, 1);
         }
         a:link{
            color: green;
            background-color: blue;
         }
         a:active{

            background-color: blue;
         }
    </style>
</head>
<body>
    <div class="red">
        I am div
    </div>
    <div>
        <h1>
            Thi is a heading
        </h1>
        <p>
            I am a para insite div
        </p>
        <p>
            I am another para 
        </p>
        <a href="https:www.google.com">Alok</a>
        <a href="https:www.facebook4.com">Facebook</a>
    </div>
</body>
</html>
