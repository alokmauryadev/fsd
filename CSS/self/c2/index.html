<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ccc;

        }
        .card{
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: white;
            padding: 10px 10px;
            border: 2px solid #bcbaba;
            width: 350px;
            border-radius: 10px;
            margin: auto;
            justify-content: center;
            position: relative;
            transition: transform 0.5s ease-in;
        }
        .card:hover{
            transform: translateX(10px);
        }
        .image{
            background: url(https://picsum.photos/200/300);
            height: 40vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            /* object-fit: cover; */
            /* object-fit: cover; */
        }
        img{
          max-width: 100%;
          /* height: 30vh; */
        }
        .tags{
            display: flex;
            gap: 1rem;
        }
        .tag{
            color: rgb(154, 143, 143);
            border-radius: 50px;
            border: 1px solid rgb(180, 167, 167);
            padding: 5px 10px;
        }
        div > p{
            color: rgb(180, 167, 167);
        }
        .btn-container{
           align-self: center;
        }
        button{
            color: rgb(10, 117, 171);
            background: rgba(131, 194, 220, 0.759);
            border: none;
            border-radius: 50px;
            padding: 16px 25px;
            cursor: pointer;
            transition: transform 0.5s ease, background .5s ease, color .5s ease;

        }
        button:hover{
            color: antiquewhite;
            background: rgb(94, 193, 226);
            border: 1px dashed ;
            /* border-top: 1px solid black; */
            transform: scale(1.1);
            /* animation: complete 1s infinite lin; */
        }

        /* @keyframes complete{
            to{
                border-top:100px;
            }
        } */
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
        <!-- <img src="https://images.unsplash.com/photo-1758411897725-0bd3f733c66d" alt="picsum"> -->
        </div>
        <div class="tags">
            <div class="tag">Nature</div>
            <div class="tag">Lake</div>
        </div>
        <div>
            <h1>Lago di Braies</h1>
        </div>
        <div>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit, dolorem necessitatibus hic tempore quasi tempora eos deserunt. Voluptate, neque hic?</p>
        </div>
        <div class="btn-container">
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
