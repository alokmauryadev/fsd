<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions in HTML</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            border: 2px solid black;
            padding: 12px;
            margin: 10px;
        }
        .box{
            height: 20vh;
            border: 1px solid #ccc;
            width: 40vw;
            /* margin: 20px 10px; */
        }
        .box1{

            background-color: rgb(0, 0, 0);
            position:absolute;
            top: 0;
        }
        .box2{
            background-color:blue;
            /* position: relative; */
            /* top: 116px; */ 
            /* left: 67px; */
            z-index: 1;
        }
        .box3{
            background-color: azure;
            /* position: relative; */
        }
        .box4{
            background-color: blanchedalmond;
        }
        

    </style>
</head>
<body>
    <div class="main">
        <div class="box box1">Hello, I am a box</div>
        <div class="box box2">Hello, I am a another box</div>
        <div class="box box3">Hello, I am the third box</div>
        <div class="box box4">Hello, I am the fourth box</div>
    </div>
</body>
</html>
