    <meta charset="UTF-8">

    <title>Cleaned Image Gallery</title>
    <style>
      .container {
            margin: 0 auto;
            padding: 20px;
            columns: 2;
            column-gap: 1em;
        }
        .image-item {
            break-inside: avoid;
            height: auto;
            border: 1px solid #ddd;
            margin: 16px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Responsive columns based on screen size */
        @media (min-width: 600px) {
            .container {
                columns: 3;
            }
        }

        @media (min-width: 900px) {
            .container {
                columns: 4;
            }
        }

        @media (min-width: 1200px) {
            .container {
                columns: 5;
            }
        }
    </style>
</head>
