<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="productcard.css">
</head>
<body>
    <div class="pdtCard">
        <div class="pdtimg">
            <img src="https://m.media-amazon.com/images/I/510uTHyDqGL._UF1000,1000_QL80_.jpg" alt="Laptop">
        </div>
        <div class="pdtdtl">
            <div class="pdtdata">
                <h2>HP VICTUS</h2>
                <p>$500</p>
            </div>
            <div class="cartbtn">
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
