<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Shape-on-hover Gallery</title>
<style>
  :root{
    --card-size: 16rem;
    --card-radius: 12px;
    --border: #a0aec0;
    --bg: #e2e8f0;
    --caption-bg: rgba(0,0,0,0.62);
  }

  /* Basic page */
  body{
    margin: 24px;
    font-family: 'Lucida Sans','Lucida Grande', Geneva, Verdana, sans-serif;
    background: #f8fafc;
    color: #0f172a;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  h1, h2 { text-align:center; margin: 8px 0 18px; }

  /* Gallery wrapper */
  .image-gallery{
    display: grid;
    gap: 1rem;
    justify-content: center;
    grid-template-columns: repeat(auto-fit, minmax(14rem, 1fr));
  }

  /* Horizontal scroller variant */
  .hflex{
    display:flex;
    gap:1rem;
    overflow-x:auto;
    padding:12px 6px;
    border-top:2px solid #000;
    border-bottom:2px solid #000;
    margin: 14px 0;
  }
  .hflex::-webkit-scrollbar{ display:none; }

  /* Card */
  .image-item{
    --w: var(--card-size);
    width: var(--w);
    height: var(--card-size);
    position: relative;
    border-radius: var(--card-radius);
    border: 2px solid var(--border);
    background: var(--bg);
    overflow: hidden;
    transform-origin: center;
    transition: transform .45s cubic-bezier(.2,.9,.2,1), box-shadow .3s;
    box-shadow: 0 2px 8px rgba(2,6,23,0.06);
    flex: 0 0 auto;
  }

  /* Slight lift on hover */
  .image-item:hover{
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 18px 40px rgba(2,6,23,0.16);
  }

  /* decorative morphing shape (background blob) */
  .image-item::before {
    content: "";
    position: absolute;
    z-index: 0; /* sits behind image and caption */
    right: -10%;
    top: -28%;
    width: 140%;
    height: 140%;
    background: linear-gradient(135deg, #06b6d4 0%, #7c3aed 100%);
    /* start as an "collapsed blob" */
    border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%;
    transform: scale(.18) rotate(-18deg);
    transition: transform .6s cubic-bezier(.2,.9,.2,1), border-radius .6s, opacity .4s;
    opacity: .92;
    filter: saturate(110%);
    will-change: transform, border-radius;
    pointer-events: none;
  }

  /* blob expands & morphs on hover */
  .image-item:hover::before{
    transform: scale(1) rotate(8deg);
    border-radius: 50% 40% 60% 50% / 40% 60% 30% 70%;
  }

  /* actual image sits above the blob */
  .image-item img{
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
    transition: transform .6s cubic-bezier(.2,.9,.2,1);
    display:block;
  }
  /* a slight image zoom on hover (z-index stays above blob) */
  .image-item:hover img{
    transform: scale(1.08) translateX(-6px);
  }

  /* bottom caption "card" */
  figure{
    margin:0;
    height:100%;
    display:block;
    position:relative;
  }

  figcaption{
    position:absolute;
    left:0;
    right:0;
    bottom:0;
    z-index:2; /* above image */
    padding: 0.7rem 1rem;
    display:flex;
    gap: 8px;
    align-items:center;
    justify-content:space-between;
    transform: translateY(110%); /* hidden below card */
    transition: transform .35s cubic-bezier(.2,.9,.2,1), background-color .25s;
    backdrop-filter: blur(4px);
    color: #fff;
    border-top-left-radius: calc(var(--card-radius) - 2px);
    border-top-right-radius: calc(var(--card-radius) - 2px);
    background: var(--caption-bg);
    font-size: 0.95rem;
  }

  /* reveal caption on hover */
  .image-item:hover figcaption{
    transform: translateY(0);
  }

  /* a small accent shape inside the caption that animates in */
  figcaption::after{
    content:"";
    width:44px;
    height:44px;
    border-radius:50%;
    background: rgba(255,255,255,0.12);
    display:inline-block;
    flex:0 0 auto;
    transform: translateX(-10px) scale(.7);
    transition: transform .35s cubic-bezier(.2,.9,.2,1), opacity .35s;
    opacity: .8;
  }
  .image-item:hover figcaption::after{
    transform: translateX(0) scale(1);
    opacity:1;
  }

  /* caption text styles */
  .caption-left{
    display:flex;
    flex-direction:column;
    gap:2px;
    align-items:flex-start;
    text-align:left;
  }
  .caption-title{ font-weight:700; font-size:1rem; letter-spacing: .2px; }
  .caption-sub{ font-size:0.82rem; opacity:.92; color: rgba(255,255,255,0.94); }

  /* small responsive tweaks */
  @media (max-width:640px){
    :root{ --card-size: 12.5rem; }
    .image-gallery{ grid-template-columns: repeat(auto-fit, minmax(11rem, 1fr)); }
  }
</style>
</head>
<body>

  <h1>Shape on hover — gallery</h1>

  <!-- normal grid gallery -->
  <div class="image-gallery" style="max-width:1100px; margin: 0 auto 18px;">
    <!-- repeat this block for each image -->
    <div class="image-item">
      <figure>
        <img src="https://picsum.photos/id/1015/800/600" alt="Sample 1">
        <figcaption>
          <div class="caption-left">
            <div class="caption-title">Alok</div>
            <div class="caption-sub">Mountain wolves — 2025</div>
          </div>
          <div class="caption-right">View</div>
        </figcaption>
      </figure>
    </div>

    <div class="image-item">
      <figure>
        <img src="https://picsum.photos/id/1025/800/600" alt="Sample 2">
        <figcaption>
          <div class="caption-left">
            <div class="caption-title">Alok</div>
            <div class="caption-sub">Coastal breeze</div>
          </div>
          <div class="caption-right">Open</div>
        </figcaption>
      </figure>
    </div>

    <div class="image-item">
      <figure>
        <img src="https://picsum.photos/id/1003/800/600" alt="Sample 3">
        <figcaption>
          <div class="caption-left">
            <div class="caption-title">Alok</div>
            <div class="caption-sub">Forest light</div>
          </div>
          <div class="caption-right">Open</div>
        </figcaption>
      </figure>
    </div>
  </div>

  <h2>Horizontal scroller example</h2>

  <!-- horizontal scroller -->
  <div class="hflex" aria-label="horizontal scroller">
    <div class="image-item">
      <figure>
        <img src="https://picsum.photos/id/1059/800/600" alt="Scroller 1">
        <figcaption><div class="caption-left"><div class="caption-title">Alok</div><div class="caption-sub">Night sky</div></div></figcaption>
      </figure>
    </div>
    <div class="image-item">
      <figure>
        <img src="https://picsum.photos/id/1060/800/600" alt="Scroller 2">
        <figcaption><div class="caption-left"><div class="caption-title">Alok</div><div class="caption-sub">Riverside</div></div></figcaption>
      </figure>
    </div>
    <div class="image-item">
      <figure>
        <img src="https://picsum.photos/id/1036/800/600" alt="Scroller 3">
        <figcaption><div class="caption-left"><div class="caption-title">Alok</div><div class="caption-sub">Canyon</div></div></figcaption>
      </figure>
    </div>
    <div class="image-item">
      <figure>
        <img src="https://picsum.photos/id/1042/800/600" alt="Scroller 4">
        <figcaption><div class="caption-left"><div class="caption-title">Alok</div><div class="caption-sub">Blossom</div></div></figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
