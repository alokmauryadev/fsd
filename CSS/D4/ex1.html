<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1</title>
    <style>
        img{
            width: 10%;
        }
        nav{
            justify-content: space-between;
            display: flex;
            align-items: center;
        }
        ul{
            list-style: none;
            display: flex;
        }
        ul li{
            padding: 0px 20px;
        }
        ul li a{
            color: green;
            text-decoration: none;
            transition: 0.3s linear ease;
        }
    ul li a:hover{
            color: rgb(255, 67, 10);

            text-decoration: none;
            border-bottom: 2px solid blue;
        }
        button{
            border-radius: 5px;
            cursor: pointer;
            background-color: rgb(227, 255, 255);
            width: auto;
            height: 5vh;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav>
        <img src="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg" alt="">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <button>Sign up</button>
    </nav>
</body>
</html>
