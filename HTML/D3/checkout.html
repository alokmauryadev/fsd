<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout Page</title>
</head>
<body>  
        <form action="" method="get">
            <h1>Checkout</h1>
<fieldset>
    <legend>Billing Information:</legend>
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" value="" name="fullName" placeholder="Enter Your Full Name"> 
    </div>
    <div>
        
        <label for="address">Address:</label>
        <input type="text" id="address" value="" name="address" placeholder="Enter Your Address"> 
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" value="" name="phone" placeholder="Enter Your Phone Number"> 
    </div>
</fieldset>
<fieldset>
    <legend>Payment:</legend>
    <div>
        <label for="creditCardNumber">Credit Card Number:</label>
        <input type="text" id="creditCardNumber" value="" name="creditCardNumber" minlength="16" maxlength="16" placeholder="Enter Your Card Number"> 
    </div>
    <div>
        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" value="" name="expiryDate" placeholder="MM/YY"> 
    </div>
    <div>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" value="" name="cvv" maxlength="3" placeholder="Enter Your CVV"> 
    </div>
</fieldset>
<fieldset>
    <legend>Personal Documents</legend>
    <label for="idProof">ID Proof:</label>
    <input type="file" id="idProof" name="idProof" accept="image/*">
</fieldset>
        <button type="submit">Place Order</button>
        </form>
</body>
</html>
